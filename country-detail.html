<h1>{{ country.name }}</h1>

<ul>
    <li><img ng-src="{{ country.flag }}" alt="flag" width="100"></li>
    <li>Population:{{ country.population | number}}</li>
    <li>GDP::{{ country.gdp }}</li>
    <li>Capital: {{ country.capital | currency}} </li>

</ul>
<button ng-click=""goBack()">Go back</button>
